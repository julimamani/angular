<ng-template #modalCarrito let-modal>
  <div class="modal-header d-flex justify-content-between align-items-center mb-4">
    <h4 class="modal-title">Carrito de Compras</h4>
      <button type="button" class="close  btn btn-outline-secondary" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button> 
       
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-12 d-flex align-items-center p-4 border-bottom" *ngFor="let producto of carrito">
        <img src="{{producto.img}}" class="img-fluid mr-4" alt="Product Image" style="max-width: 50px; height: auto;">
        <div class="flex-grow-1 p-2 align-items-center">
          <p class="font-weight-bold">{{ producto.nombre }}</p>
          <p class="text-zinc-500">${{ producto.precio }}</p>
        </div>
        <div class="d-flex align-items-center p-2 justify-content-between">
          <button class="btn btn-sm btn-outline-secondary px-2 py-1">-</button>
          <input type="text" value="1" class="form-control w-25 text-center border-top-0 border-bottom-0">
          <button class="btn btn-sm btn-outline-secondary px-2 py-1">+</button>
        </div>
      </div>
    </div>

    <p>Total a pagar: ${{ total }}</p>
    <button class="btn btn-secondary" (click)="vaciarCarrito()">Vaciar carrito</button>
  </div>
</ng-template>
