<div class="container mt-4">
    <h2 class="card-title p-3 text-center">Juego de Conteo de Palabras
        <button (click)="iniciarJuego()">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
              </svg>
        </button>
    </h2>
    <div class="card-body text-white font-sans">
        <div class="max-w-lg mx-auto p-4 card text-bg-success" >
            <div *ngIf="opcion== 1" class="bg-warning text-center font-bold mb-4" role="alert">
                <a>Cuantas vocales tiene: {{ palabra }}</a>
            </div>
            <div *ngIf="opcion== 2" class="bg-warning text-center font-bold mb-4" role="alert">
                <a>Cuantas consonantes tiene: {{ palabra }}</a>
            </div>
            <div *ngIf="opcion== 3" class="bg-warning text-center font-bold mb-4" role="alert">
                <a>Cuantas letras tiene: {{ palabra }}</a>
            </div>
            <div *ngIf="opcion == 4" class="bg-warning text-center font-bold mb-4" role="alert">
                <a>Cuantas s√≠labas tiene: {{ palabra }}</a>
            </div>
        
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-lg btn-block" value="1">1</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-lg btn-block" value="2">2</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-lg btn-block" value="3">3</button>
                </div>
                <div class="col">
                    <button class="btn btn-primary btn-lg btn-block" value="4">4</button>
                </div>
            </div>
            <input id="rta" [value]="rta" [(ngModel)]="rta">
            <button class="btn btn-primary" (click)="comprobarRespuesta(rta)">Comprobar Respuesta</button>
        </div>
    </div>
</div>

<ng-template #modalJuego let-modal>
    <div class="modal-header d-flex justify-content-between align-items-center mb-4">
        <h4 class="modal-title">Game Over</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="mt-3 text-center">
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-zinc-500">RESULTADOS</p>
                <p class="text-sm text-zinc-500">Respuestas Correctas: <span id="finalCorrectCount">{{aciertos}}</span></p>
                <p class="text-sm text-zinc-500">Respuestas incorrectas: <span id="finalIncorrectCount">{{errores}}</span></p>
            </div>
            <div class="items-center px-4 py-3">
                <button class="btn btn-success btn-lg btn-block" (click)="modal.close('start')">Close</button>
            </div>
        </div>
    </div>
</ng-template>
